<html>
  <head>
    <title>""</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='page.css') }}"
  </head>
  <body>
    <form method="post">
      <ul>
        <li>
          <label for="title">Title: </label>
          <input name="title" id="title" />
        </li>
        <li>
          <label for="developer">Developer: </label>
          <input name="developer" id="developer" />
        </li>
        <li>
          <label for="rating"> Rating: </label>
          <select name="rating" id="rating">
            <option value="1">1</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
            <option value="3">3</option>
            <option value="3.5">3.5</option>
            <option value="4">4</option>
            <option value="4.5">4.5</option>
            <option value="5">5</option>
          </select>
        </li>
        <li>
          <label for="platform"> Platform: </label>
          <input name="platform" id="platform" />
        </li>
        <li>
          <label for="completion"> Completion: </label>
          <input name="completion" id="completion"
        </li>
        <li>
          <label for="method"> Method: </label>
          <input name="method" id="method" />
        </li>
        <li>
          <label for="date"> Date: </label>
          <input type="date" name="date" id="date" />
        </li>
        <li>
          <label for="art_url"> Art URL: </label>
          <input name="art_url" id="art_url" />
        </li>
        <li>
          <label for="review_html">Review:</label>
          <textarea
            cols="50"
            rows="10"
            name="review_html"
            id="review_html"
          ></textarea>
        </li>
        <li>
          <label for="recommendation_html"> Recommendation: </label>
          <textarea
            cols="50"
            rows="4"
            name="recommendation_html"
            id="recommendation_html"
          >
          </textarea>
        </li>
        <li>
          <label for="extra_content_html"> Extra content html: </label>
          <textarea
            name="extra_content_html"
            id="extra_content_html"
            cols="50"
            rows="1"
          >
          </textarea>
        </li>
      </ul>
      <button type="submit">Create review</button>
    </form>
  </body>
</html>
